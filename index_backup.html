        <script>
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        function myFunction(e) {

            console.log('asdasd');
            var mouseX = e.clientX / windowWidth * 2;
            var mouseY = e.clientY / windowHeight * 2;
            // for debug
            //            var coor = "Coordinates: (" + mouseX + "," + mouseY + ")";
            //            document.getElementById("demo").innerHTML = coor;
            // sun
            var x = mouseX * 0.35;
            var y = mouseY * 0.35;
            x = mouseX * 10;
            y = mouseY * 10;
            var flower1 = document.getElementById("flower1").style;
            flower1.transform = `translate3d(${x}%, -${y}%, 0)`;
            
            x = mouseX * 10;
            y = mouseY * 10;
            var flower2 = document.getElementById("flower2").style;
            flower2.transform = `translate3d(-${x}%, ${y}%, 0)`;
            
            x = mouseX * 10;
            y = mouseY * 10;
            var flower3 = document.getElementById("flower3").style;
            flower3.transform = `translate3d(${x}%, ${y}%, 0)`;
        }

    </script>
